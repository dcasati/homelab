apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-stack
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: |
      forecasting=ghcr.io/dcasati/forecasting,
      sunrise=ghcr.io/dcasati/sunrise
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/kustomize-images: |
      ghcr.io/dcasati/forecasting,
      ghcr.io/dcasati/sunrise
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: homelab
  source:
    repoURL: git@github.com:dcasati/homelab.git 
    targetRevision: HEAD
    path: infra/k8s-apps/iot-stack
  destination:
    server: https://kubernetes.default.svc
    namespace: iot-stack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: influxdb
      namespace: iot-stack
      jsonPointers:
        - /spec/selector
    - group: apps
      kind: Deployment
      name: telegraf
      namespace: iot-stack
      jsonPointers:
        - /spec/selector
    - group: apps
      kind: Deployment
      name: mosquitto
      namespace: iot-stack
      jsonPointers:
        - /spec/selector
